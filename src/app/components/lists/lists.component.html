<ion-list color="dark">

    <ion-item-sliding *ngFor="let task of taskService.tasks | filter:completed">

        <ion-item detail color="dark" (click)="selectedTask(task)">
            <ion-label>{{task.title}}</ion-label>
            <ion-note slot="end" color="tertiary">{{task.items.length}} items</ion-note>
        </ion-item>

        <ion-item-options side="start">
            <ion-item-option color="primary" (click)="editTask(task)">
                <ion-icon slot="icon-only" name="create"></ion-icon>
            </ion-item-option>
        </ion-item-options>

        <ion-item-options side="end">
            <ion-item-option color="danger" (click)="deleteTask(task)">
                <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-item-option>
        </ion-item-options>

    </ion-item-sliding>

</ion-list>
