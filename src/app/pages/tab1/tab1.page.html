<ion-header no-border>
    <ion-toolbar>
        <ion-title>
            To Do List
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-item *ngFor="let task of taskService.tasks" detail>
            <ion-label>{{task.title}}</ion-label>
        </ion-item>
    </ion-list>

</ion-content>
