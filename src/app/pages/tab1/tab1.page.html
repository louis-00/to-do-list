<ion-header no-border>
    <ion-toolbar color="dark">
        <ion-title>
            To Do List
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="dark">

    <ion-list color="dark">
        <ion-item *ngFor="let task of taskService.tasks" detail color="dark">
            <ion-label>{{task.title}}</ion-label>
        </ion-item>
    </ion-list>

</ion-content>
